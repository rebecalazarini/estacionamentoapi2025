<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../front/css/style1.css" />
  <link rel="icon" type="image/x-icon" href="1367171.png" />
  <title>Estacionamento: o melhor da região</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Estacionamento Rebeca & Crislene</h1>
    <button id="hamburger" aria-label="Abrir menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <!-- Menu -->
  <nav id="menu" class="hidden" aria-label="Menu principal">
    <ul>
      <li><a href="#" id="menu-novos">Novos Veículos</a></li>
      <li><a href="#" id="menu-editar">Editar Veículos</a></li>
      <li><a href="#" id="menu-relatorios">Relatórios de Estadias</a></li>
    </ul>
  </nav>
<br><br><br><br><br><br><br><center>
  <!-- Seção: Cadastro de veículo -->
  <section id="form-section" class="cards form-container">
    <h3 class="form-title">Cadastrar Novo Veículo</h3>
    <form id="vehicle-form">
      <div class="form-group">
        <label for="owner-name">Nome do Proprietário:</label>
        <input type="text" id="owner-name" name="owner-name" required />
      </div>
      <div class="form-group">
        <label for="vehicle-type">Tipo:</label>
        <input type="text" id="vehicle-type" name="vehicle-type" required />
      </div>
      <div class="form-group">
        <label for="license-plate">Placa do Veículo:</label>
        <input type="text" id="license-plate" name="license-plate" required />
      </div>
      <div class="form-group">
        <label for="vehicle-brand">Marca do Veículo:</label>
        <input type="text" id="vehicle-brand" name="vehicle-brand" required />
      </div>
      <div class="form-group">
        <label for="vehicle-model">Modelo do Veículo:</label>
        <input type="text" id="vehicle-model" name="vehicle-model" required />
      </div>
      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required />
      </div>
      <div class="form-group">
        <label for="color">Cor do Veículo:</label>
        <input type="text" id="color" name="color" required />
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </section>
</center>
  <!-- Seção: Lista de veículos -->
  <main id="list-section" class="p-6">
    <div class="vehicle-list" id="vehicle-list">
      <!-- Cards dos veículos vão aqui via JS -->
    </div>
  </main>

  <!-- Alerta de edição -->
  <div id="edit-alert" class="alert hidden">
    
    <button id="close-alert"></button>
  </div>

  <!-- Seção: Relatórios de estadias -->
  <section class="relatorio-estadias" style="display: none;">
    <h2>Relatórios de Estadias</h2><br><br>

    <!-- Formulário para cadastrar nova estadia -->
<form id="estadia-form" class="cards form-container">
  <h3 class="form-title">Registrar Estadia</h3>
  <div class="form-group">
    <label for="estadia-placa">Placa do Veículo:</label>
    <input type="text" id="estadia-placa" name="placa" required />
  </div>
  <div class="form-group">
    <label for="estadia-entrada">Entrada:</label>
    <input type="datetime-local" id="estadia-entrada" name="entrada" required />
  </div>
  <div class="form-group">
    <label for="estadia-saida">Saída (opcional):</label>
    <input type="datetime-local" id="estadia-saida" name="saida" />
  </div>
  <div class="form-group">
    <label for="estadia-valorHora">Valor por Hora (R$):</label>
    <input type="number" id="estadia-valorHora" name="valorHora" step="0.01" min="0" required />
  </div>
  <br><br><br>
  <div class="botao">
    <button type="submit">Registrar</button>
  </div>
</form>

<br><br><br>
    <!-- Cards de estadias -->
    <div id="relatorio-container">
      <!-- JS insere os relatórios aqui -->
    </div>
  </section>
<br><br><br>
  <!-- Rodapé -->
  <footer>
    <h1>Rebeca & Crislaine</h1>
  </footer>

  <!-- JS -->
  <script src="js/js.js"></script>
</body>
</html>
